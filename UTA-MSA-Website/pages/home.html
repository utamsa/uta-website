<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSA UT Arlington â€” Home</title>
  
  <!-- ðŸŸ¦ Favicons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon-512x512.png" sizes="512x512" type="image/png">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="../assets/apple-touch-icon.png">

  <!-- ðŸŸ¨ Web App Manifest -->
  <link rel="manifest" href="../assets/site.webmanifest">

  <!-- ðŸŸ¥ Theme Colors -->
  <meta name="theme-color" content="#0044cc">
  <meta name="background-color" content="#ffffff">

  <!-- Styles -->
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/home.css" />
  <link rel="stylesheet" href="../css/footer.css" />
</head>

<body>
  <!-- Navbar -->
  <div data-include="./fragments/navBar.html"></div>

  <!-- HERO -->
  <main class="hero" role="main" aria-label="MSA UT Arlington Home">
    <div class="hero-overlay" aria-hidden="true"></div>

    <section class="hero-content">
      <h1 class="headline">Welcome to <span>MSA UT Arlington</span></h1>
      <p class="subhead">Building Faith & Community, Strengthening Muslim Students on Campus and Beyond.</p>

      <div class="actions">
        <a class="btn btn-primary" href="/join">Become a Member</a>
        <a class="btn btn-ghost" href="/events">Explore Events</a>
      </div>
    </section>
  </main>

  <!-- Footer (must be OUTSIDE the hero) -->
  <div data-include="./fragments/footer.html"></div>

  <div id="join" hidden></div>
  <div id="events" hidden></div>

  <!-- Fragment loader -->
  <script>
    (async () => {
      const tasks = [...document.querySelectorAll('[data-include]')].map(async el => {
        const file = el.getAttribute('data-include');
        const url = new URL(file, window.location.href).href;
        try {
          const res = await fetch(url, { cache: 'no-store' });
          if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
          el.outerHTML = await res.text();
        } catch (e) {
          el.outerHTML = `<!-- include failed: ${file} (${e}) -->`;
        }
      });
      await Promise.all(tasks);
      document.dispatchEvent(new Event('fragments:ready'));
    })();
  </script>

  <!-- Navbar JS -->
  <script src="../script/navBar.js"></script>
</body>
</html>
