<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSA UT Arlington â€” Home</title>

  <!-- Correct relative paths from /pages/home.html -->
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/home.css" />

</head>

<body>
  <!-- Include the navbar fragment -->
  <div data-include="./fragments/navBar.html"></div>

  <!-- HERO -->
  <main class="hero" role="main" aria-label="MSA UT Arlington Home">
    <div class="hero-overlay" aria-hidden="true"></div>

    <section class="hero-content">
      <h1 class="headline">Welcome to <span>MSA UT Arlington</span></h1>
      <p class="subhead">Building faith, brotherhood, and service on campus.</p>

      <div class="actions">
        <a class="btn btn-primary" href="join.html">Become a Member</a>
        <a class="btn btn-ghost" href="#events">Explore Events</a>
      </div>
    </section>
    <div data-include="./fragments/footer.html"></div>
  </main>

  <div id="join" hidden></div>
  <div id="events" hidden></div>

  <script>
    console.log('loader: starting');
    (async () => {
      const tasks = [...document.querySelectorAll('[data-include]')].map(async el => {
        const file = el.getAttribute('data-include');
        const url = new URL(file, window.location.href).href;
        try {
          const res = await fetch(url, { cache: 'no-store' });
          if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
          el.outerHTML = await res.text();
        } catch (e) {
          el.outerHTML = `<!-- include failed: ${file} (${e}) -->`;
        }
      });

      await Promise.all(tasks);
      console.log('loader: fragments ready');
      document.dispatchEvent(new Event('fragments:ready'));
    })();
  </script>

  <!-- load AFTER the loader -->
  <script src="../script/navBar.js"></script>

</body>

</html>
